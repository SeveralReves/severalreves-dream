<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="./vue.js"></script>

    <title>Dream - SeveralReves</title>
</head>
<body>
    <div id="app">
        <div class="wrapper">

            <header class="main-head d-flex justify-content-between align-items-center ">
                <div class="d-flex align-items-center">
                    <img src="./assets/Logo.png" width="100px">
                    <nav >
                        <ul class="d-flex w-100 justify-content-between">
                            <li>
                                <a href="#" class="h-button" :class="{active : pageIndex == 0 }" @click="pageIndex = 0">Home</a>
                            </li>
                            <li>
                                <a href="#" class="h-button" :class="{active : pageIndex == 1}" @click="pageIndex = 1">Proyecto</a>
                            </li>
                            <li>
                                <a href="#" class="h-button" :class="{active : pageIndex == 2}" @click="pageIndex = 2">Galeria</a>
                            </li>
                            <li>
                                <a href="#" class="h-button" :class="{active : pageIndex == 3}" @click="pageIndex = 3">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="d-flex align-items-center">
                    <span>Men√∫</span>
                    <li>
                        <a href="#" class="m-button shadow-lg"><span class="icon icon-menu"></span></a>
                    </li>
                </div>
            </header>

            <main class="content p-5 d-flex flex-column">
                <div class="ml-5">
                    <main-component :index="pageIndex"></main-component>
                </div>
    

            </main>
            <aside class="main-aside d-flex flex-column justify-content-between">
                <span></span>
                <nav>
                    <ul class="redes mt-5 d-flex flex-column align-items-center">
                        <li>
                            <a href="#"><span class="icon icon-facebook"></span></a>
                        </li>
                        <li>
                            <a href="#"><span class="icon icon-instagram"></span></a>
                        </li>
                        <li>
                            <a href="#"><span class="icon icon-twitter"></span></a>
                        </li>
                        <li>
                            <a href="#"><span class="icon icon-youtube"></span></a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons">
                    <a href="#" class="p-button-prev shadow-lg my-1" 
                        v-show="pageIndex != minIndex" 
                        @click="selectPrevIndex">
                        <span class="icon icon-arrow-left2"></span>
                    </a>
                    <a href="#" class="p-button-next shadow-lg my-1" 
                        v-show="pageIndex != maxIndex" 
                        @click="selectNextIndex">
                        <span class="icon icon-arrow-right2"></span>
                    </a>
                </div>
            </aside>
        </div>
    </div>
    <script src="./js/components/main-component.js"></script>
    <script src="./js/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: { 'main-component': MainComponent},
            data(){
                return{
                    pageIndex: 0,
                    minIndex: 0,
                    maxIndex: 3,
                }
            },
            methods:{
                selectPrevIndex(){
                    this.pageIndex = this.pageIndex - 1;
                },
                selectNextIndex(){
                    this.pageIndex = this.pageIndex + 1;
                },
            },
            // components:{'main-component': MainComponent}
        });
    </script>   
</body>
</html>
